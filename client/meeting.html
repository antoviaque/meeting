<head>
    <title>Meeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Meetings</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li class="active"><a href="#">Schedule</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#">About</a></li>
                        <li class="divider-vertical"></li>
                    </ul>
                    <ul class="nav pull-right">
                        <form class="navbar-search" action="">
                            <input type="text" class="search-query span2" placeholder="Search">
                        </form>
                        <li class="divider-vertical"></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <b class="caret"></b></a>
                            <ul class="dropdown-menu login-menu">
                                <li class="nav-header">Registration</li>
                                <li><a href="#">Create account</a></li>
                                <li><a href="#">Recover password</a></li>
                                <li class="divider"></li>
                                <li class="nav-header">Login</li>
                                <li class="login-form">{{> login }}</li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div><!-- /navbar -->

    <div class="container">
        <div class="row">
            <div class="span8">
                {{> new_meeting}}
            </div>
            <div class="span4">
                {{> my_meetings}}
            </div>
        </div>

        <div class="row">
            <div class="span12">Footer</div>
        </div>
    </div>
</body>

<template name="login">
    <div class="login">
        <form class="well form-inline">
            <input type="text" class="input-small" placeholder="Email">
            <input type="password" class="input-small" placeholder="Password">
            <label class="checkbox">
            <input type="checkbox"> Remember me
            </label>
            <button type="submit" class="btn">Sign in</button>
        </form>
    </div>
</template>

<template name="new_meeting">
    <div class="new-meeting">
        <form class="form-horizontal">
            <fieldset>
                <legend>Schedule a meeting</legend>
                <p>Need to schedule a meeting but don't know when the participants will be available?<br /><br /></p>
                <div class="control-group">
                    <label class="control-label">Meeting duration</label>
                    <div class="controls">
                        <input type="text" class="input-mini duration-hours" value="1"> hour(s)
                        <input type="text" class="input-mini duration-minutes" value="0"> minute(s)
                    </div>
                </div>

                <div class="control-group availability">
                    <label class="control-label">Your availabilities</label>
                    <div class="controls">
                        <input type="text" class="input-small dateinput" value="16/02/2012" data-date-format="dd/mm/yyyy">
                        <input type="text" class="input-mini time-begin" value="9:00">
                        to
                        <input type="text" class="input-mini time-end" value="18:00">
                    </div>
                </div>
                
                <div class="control-group availability">
                    <div class="controls">
                        <input type="text" class="input-small dateinput" value="16/02/2012" data-date-format="dd/mm/yyyy">
                        <input type="text" class="input-mini time-begin" value="9:00">
                        to
                        <input type="text" class="input-mini time-end" value="18:00">
                    </div>
                </div>
                
                <div class="control-group availability">
                    <div class="controls">
                        <input type="text" class="input-small dateinput" value="16/02/2012" data-date-format="dd/mm/yyyy">
                        <input type="text" class="input-mini time-begin" value="9:00">
                        to
                        <input type="text" class="input-mini time-end" value="18:00">
                        <button type="submit" class="btn btn-primary">
                            <i class="icon-plus icon-white"></i>
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">Meeting topic &amp; location</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge topic">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Emails of participants</label>
                    <div class="controls">
                        <textarea id="textarea" class="input-xlarge participants-emails" rows="3"></textarea>
                    </div>
                </div>

            </fieldset>
                
            <fieldset>
                <legend>Organizer information (you!)</legend>
                <div class="control-group">
                    <label class="control-label">Your timezone</label>
                    <div class="controls">
                        <p>{{timezone_name}} (UTC {{timezone_offset}})</p>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Your name</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge organizer-name">
                    </div>
                </div>
                        
                <div class="control-group">
                    <label class="control-label">Your email</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge organizer-email">
                    </div>
                </div>
                        
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary new-meeting">Start scheduling!</button>
                    <button class="btn">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
</template>

<template name="my_meetings">
    <div class="my-meetings">
        <ul class="nav nav-list">
            <li class="nav-header">
                Meetings
            </li>
            <!--<li class="active"><a href="#">Meeting 1</a></li>-->
            {{#each meetings}}
                <li><a href="#">{{topic}}</a></li>
            {{/each}}
            <li class="divider"></li>
            <li><a href="#">Preferences</a></li>
        </ul>
    </div>
</template>
